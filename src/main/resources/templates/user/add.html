<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class = "container">

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for= "username">Username</label>
        <input class="form-control" th:field ="*{username}"/>
        <div class = "error" th:errors = "*{username}"></div>
    </div>

    <div class="form-group">
        <label th:for= "email">Email</label>
        <input class="form-control" th:field = "*{email}" th:type = "email" />
        <div class = "error" th:errors = "*{email}"></div>
    </div>

    <div class = "form-group">
        <label th:for = "password">Password</label>
        <input class = "form-control" th:field = "*{password}" th:type = "password"/>
        <div class = "error" th:errors = "*{password}"></div>
    </div>

    <div class = "form-group">
        <label th:for = "verify">Verify Password</label>
        <input class = "form-control" th:field = "*{verify}" th:type = "password" />
        <div class = "error" th:errors = "*{password}"></div>
    </div>

    <input type="submit" value="Add User" />
</form>

</body>
</html>
